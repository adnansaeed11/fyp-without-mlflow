<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Comment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
      background-color: #ebd8c0;
    }

    h3 {
      margin-bottom: 10px;
    }

    #matrix {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .matrix-box {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      font-weight: bold;
    }

    .comment {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .positive {
      background-color: #d4edda;
      border: 1px solid #1c9539;
    }

    .neutral {
      background-color: #fff3cd;
      border: 1px solid #dbcca2;
    }

    .negative {
      background-color: #f8d7da;
      border: 1px solid #ff2036;
    }

    #loading {
      text-align: center;
      font-weight: bold;
    }

    .bar-container {
      margin: 5px 0;
    }

    .bar-label {
      font-size: 13px;
      margin-bottom: 3px;
    }

    .bar {
      height: 14px;
      border-radius: 7px;
      background-color: #e0e0e0;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      border-radius: 7px;
    }

    .fill.green { background-color: #28a745; }
    .fill.red { background-color: #dc3545; }
    .fill.gray { background-color: #6c757d; }
  </style>
</head>
<body>
  <h2>YouTube Sentiment Analyzer</h2>

  <div id="matrix">
    <div class="matrix-box" id="unique-comments">Unique: 0</div>
    <div class="matrix-box" id="avg-length">Avg. Length: 0</div>
    <div class="matrix-box" style="grid-column: span 2;" id="total-comments">Total: 0</div>
  </div>

  <!-- <div class="matrix-box" id="avg-score">Positivity Score: 0.0 / 10 üëç</div> -->

  <div id="bars">
    <div class="bar-container">
      <div class="bar-label">Positive</div>
      <div class="bar"><div class="fill green" id="positive-bar" style="width: 0%;"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Neutral</div>
      <div class="bar"><div class="fill gray" id="neutral-bar" style="width: 0%;"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Negative</div>
      <div class="bar"><div class="fill red" id="negative-bar" style="width: 0%;"></div></div>
    </div>
  </div>

  <div id="loading" style="display: none;">Loading comments...</div>
  <div id="comments-container">Initializing...</div>

  <script src="pop.js"></script>
</body>
</html>
